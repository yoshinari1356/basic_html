name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Enable Claude Code debug logs
        run: |
          echo "CLAUDE_CODE_DEBUG_LOGS_DIR=/home/runner/claude-debug" >> $GITHUB_ENV
          mkdir -p /home/runner/claude-debug
      - name: Force minimal Claude settings
        run: |
          mkdir -p /home/runner/.claude
          cat > /home/runner/.claude/settings.json <<'JSON'
          {}
          JSON
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          branch_prefix: claude-
          show_full_output: "true"

      - name: List remote branches (API)
        if: always()
        run: |
          curl -s -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/branches?per_page=100" \
            | jq -r '.[].name' | sed -n '1,120p'
      - name: Debug git status
        run: |
          git status
          git branch -vv
          git remote -v
          git log -1 --oneline
      - name: Debug push dry-run
        run: |
          git push --dry-run origin HEAD
      - name: Fail if Claude failed
        if: steps.claude.outcome == 'failure'
        run: exit 1
