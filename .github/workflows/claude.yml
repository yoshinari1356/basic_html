name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Claude SDK がディレクトリに書き込んで落ちないようにする
      - name: Configure Claude logging
        run: |
          mkdir -p /home/runner/claude-debug
          echo "CLAUDE_CODE_DEBUG_LOGS_DIR=/home/runner/claude-debug/claude-sdk.log" >> $GITHUB_ENV

      # remote-settings.json ENOENT ノイズ対策
      - name: Initialize Claude config
        run: |
          mkdir -p ~/.claude
          echo '{}' > ~/.claude/settings.json
          echo '{}' > ~/.claude/remote-settings.json

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          branch_prefix: claude-
          show_full_output: "false"

      # Billing / APIエラーを明示的に検知
      - name: Detect Claude API errors
        if: always()
        run: |
          LOG_FILE="/home/runner/claude-debug/claude-sdk.log"

          if [ -f "$LOG_FILE" ]; then
            if grep -E -q "billing_error|Credit balance is too low|401|Unauthorized" "$LOG_FILE"; then
              echo "::error::Claude API failure (credit or auth issue)"
              exit 1
            fi
          fi

      - name: Fail if Claude failed
        if: steps.claude.outcome == 'failure'
        run: exit 1
