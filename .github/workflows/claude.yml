name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 比較・ブランチ作成で詰まりにくい

      - name: Enable Claude Code debug logs
        run: |
          mkdir -p /home/runner/claude-debug
          echo "CLAUDE_CODE_DEBUG_LOGS_DIR=/home/runner/claude-debug/claude-sdk.log" >> $GITHUB_ENV
      - name: Force minimal Claude settings
        run: |
          mkdir -p /home/runner/.claude
          cat > /home/runner/.claude/settings.json <<'JSON'
          {}
          JSON

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          branch_prefix: claude-
          show_full_output: "true"

      - name: Dump Claude debug logs
        if: always()
        run: |
          ls -la /home/runner/claude-debug || true
          echo "---- claude-sdk.log ----"
          tail -n 400 /home/runner/claude-debug/claude-sdk.log 2>/dev/null || true
          echo "---- latest ----"
          tail -n 400 /home/runner/claude-debug/latest 2>/dev/null || true

      - name: Debug git status
        if: always()
        run: |
          git status
          git branch -vv
          git remote -v
          git log -5 --oneline || true
          git diff --stat || true

      - name: Debug push dry-run
        if: always()
        run: |
          git push --dry-run origin HEAD || true

      - name: Fail if Claude failed
        if: steps.claude.outcome == 'failure'
        run: exit 1
