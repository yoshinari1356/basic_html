name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # remote-settings.json ENOENT 対策
      - name: Initialize Claude config
        run: |
          mkdir -p ~/.claude
          echo '{}' > ~/.claude/settings.json
          echo '{}' > ~/.claude/remote-settings.json

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

      # 変更有無を判定（新規ファイルも含む）
      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet && git diff --cached --quiet && \
             [ -z "$(git ls-files --others --exclude-standard)" ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip (no changes)
        if: steps.changes.outputs.has_changes != 'true'
        run: echo "No changes detected. Skipping PR creation."

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: apply changes by Claude"
          branch: claude/auto/${{ github.run_id }}
          delete-branch: true
          title: "Claude: automated changes"
          body: |
            This PR was created automatically from a @claude trigger.

            **Event:** `${{ github.event_name }}`
            **Actor:** @${{ github.actor }}
            **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
