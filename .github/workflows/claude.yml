name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Claude SDK ログ（必要最低限）
      - name: Configure Claude logging
        run: |
          mkdir -p /home/runner/claude-debug
          echo "CLAUDE_CODE_DEBUG_LOGS_DIR=/home/runner/claude-debug/claude-sdk.log" >> $GITHUB_ENV

      # remote-settings.json ENOENT 対策（ノイズ抑制）
      - name: Initialize Claude config
        run: |
          mkdir -p ~/.claude
          echo '{}' > ~/.claude/settings.json
          echo '{}' > ~/.claude/remote-settings.json

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          show_full_output: "false"

      # Billing / auth エラーは明示的に落とす
      - name: Detect Claude API errors
        if: always()
        run: |
          LOG_FILE="/home/runner/claude-debug/claude-sdk.log"
          if [ -f "$LOG_FILE" ]; then
            if grep -E -q "billing_error|Credit balance is too low|401|Unauthorized" "$LOG_FILE"; then
              echo "::error::Claude API failure (credit or auth issue)"
              exit 1
            fi
          fi

      # Claude自体が失敗してたらここで落とす
      - name: Fail if Claude failed
        if: steps.claude.outcome == 'failure'
        run: exit 1

      # 変更有無を判定
      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      # 変更がないならスキップして成功終了
      - name: Skip (no changes)
        if: steps.changes.outputs.has_changes != 'true'
        run: echo "No changes detected. Skipping PR creation."

      # 変更があるなら PR を自動作成
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: apply changes by Claude"
          branch: claude/auto/${{ github.run_id }}
          delete-branch: true
          title: "Claude: automated changes"
          body: |
            This PR was created automatically from a @claude trigger.

            Event: ${{ github.event_name }}
            Actor: ${{ github.actor }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
